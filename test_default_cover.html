    <style>
        body {

            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1D1D1F;
            overflow: hidden;
        }
        
        .presentation-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;

            justify-content: center;
            align-items: center;
            opacity: 1;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            margin: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        /* Â∞ÅÈù¢È°µÊ†∑Âºè */
        .cover-container {
            display: flex;

            justify-content: center;
            gap: 60px;
            width: 100%;
            height: 100%;
        }
        
        .book-cover {
            flex-shrink: 0;
            width: 300px;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: perspective(1000px) rotateY(-15deg);
            transition: transform 0.3s ease;
        }
        
        .book-cover:hover {
            transform: perspective(1000px) rotateY(-5deg) scale(1.05);
        }
        
        /* ÈªòËÆ§Â∞ÅÈù¢Ê†∑ÂºèÔºàÂΩìÊ≤°ÊúâÁúüÂÆûÂ∞ÅÈù¢Êó∂Ôºâ */

            justify-content: center;
            color: white;
            font-weight: 600;
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
        }
        
        .default-cover::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);

        }
        
        .default-cover-icon {

        .default-cover-title {

            z-index: 1;
            max-width: 100%;
            padding: 0 10px;

        }
        
        .default-cover-subtitle {

        }
        
        .cover-text {
            flex: 1;

        }
        
        .cover-text h1 {

            -webkit-text-fill-color: transparent;

        }
        
        .cover-text h2 {
