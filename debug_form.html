<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单调试</title>
</head>
<body>
    <form id="test-form">
        <input type="text" id="test-input" placeholder="输入书名" required>
        <button type="submit">测试提交</button>
    </form>
    
    <div id="output"></div>
    
    <script>
        document.getElementById('test-form').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('表单提交被拦截');
            
            const input = document.getElementById('test-input');
            const output = document.getElementById('output');
            
            output.innerHTML = `<p>输入的内容: ${input.value}</p><p>时间: ${new Date().toLocaleString()}</p>`;
            
            // 测试API调用
            fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ topic: input.value, history: [] })
            })
            .then(response => {
                console.log('API响应状态:', response.status);
                output.innerHTML += `<p>API响应状态: ${response.status}</p>`;
                return response.text();
            })
            .then(data => {
                console.log('API响应数据:', data.substring(0, 200));
                output.innerHTML += `<p>API响应: ${data.substring(0, 200)}...</p>`;
            })
            .catch(error => {
                console.error('API调用失败:', error);
                output.innerHTML += `<p style="color: red;">API调用失败: ${error.message}</p>`;
            });
        });
    </script>
</body>
</html>
