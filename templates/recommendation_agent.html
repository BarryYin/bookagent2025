                    // è¾“å‡ºæœç´¢åˆ°çš„PPTæ–‡ä»¶
                    data.forEach((item, index) => {

                    // ç”±äºä½¿ç”¨æœç´¢APIï¼Œå¤§éƒ¨åˆ†åŒ¹é…å·²ç»ç”±æœåŠ¡å™¨å®Œæˆ

        // å¯ç”¨èŠå¤©è¾“å…¥åŠŸèƒ½
        function enableChatInput() {
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            
            // ç›‘å¬è¾“å…¥æ¡†å˜åŒ–
            chatInput.addEventListener('input', function() {

                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {

            sendButton.addEventListener('click', sendMessage);
        }

        // å‘é€æ¶ˆæ¯åŠŸèƒ½ï¼ˆæµå¼å¤„ç†ç‰ˆæœ¬ï¼‰
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // 1. å°†ç”¨æˆ·æ¶ˆæ¯æ·»åŠ åˆ°UIå’Œå†å²è®°å½•
            addMessage('user', message);
            chatHistory.push({ role: 'user', content: message });

            input.value = '';
            input.style.height = 'auto';
            document.getElementById('send-button').disabled = true;

            // 2. ä¸ºAgentçš„å“åº”åˆ›å»ºä¸€ä¸ªå ä½ç¬¦
            const agentMessageElement = addMessage('agent', '<div class="typing-indicator"></div>');
            let agentResponseText = "";

            try {
                const response = await fetch('/api/recommendation/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        message: message,
                        history: chatHistory.slice(0, -1) // å‘é€é™¤å½“å‰æ¶ˆæ¯å¤–çš„å†å²
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'æœåŠ¡å™¨å“åº”é”™è¯¯');
                }

                // 3. å¤„ç†æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n\n').filter(line => line.startsWith('data:'));

                    for (const line of lines) {
                        const jsonStr = line.substring(5);
                        try {
                            const data = JSON.parse(jsonStr);
                            if (data.error) {
                                throw new Error(data.error);
                            }
                            if (data.event && data.event === '[DONE]') {
                                // æµç»“æŸ
                                chatHistory.push({ role: 'assistant', content: agentResponseText });
                                return;
                            }
                            if (data.token) {
                                agentResponseText += data.token;
                                // ä½¿ç”¨innerHTMLæ¥æ¸²æŸ“Markdownæ¢è¡Œç­‰
                                agentMessageElement.innerHTML = agentResponseText.replace(/\n/g, '<br>');
                                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                            }
                        } catch (e) {
                            console.error('è§£æJSONå¤±è´¥:', jsonStr, e);
                        }
                    }
                }

            } catch (error) {
                console.error('Failed to send message:', error);
                agentMessageElement.innerHTML = `æŠ±æ­‰ï¼Œå‡ºé”™äº†: ${error.message}`;
            } finally {
                 messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
