<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引导推荐 - 私人阅读顾问</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/recommendation_agent.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="recommendation-container">
        <nav class="top-nav">
            <div class="nav-left">
                <a href="/" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5"/>
                        <path d="M12 19l-7-7 7-7"/>
                    </svg>
                    返回首页
                </a>
            </div>
            <div class="nav-right">
                <div id="user-section" class="user-section" style="display: none;">
                    <span id="username-display" class="username-display"></span>
                    <button id="logout-button" class="logout-button" title="登出">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16,17 21,12 16,7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                    </button>
                </div>
                <div id="auth-buttons" class="auth-buttons">
                    <a href="/login" class="auth-link login-link">登录</a>
                    <a href="/register" class="auth-link register-link">注册</a>
                </div>
            </div>
        </nav>

        <header class="recommendation-header">
            <h1>私人阅读顾问</h1>
            <div class="header-info">
                <span id="session-status">正在检查登录状态...</span>
            </div>
        </header>

        <main class="recommendation-main">
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <div class="message agent-message">
                        <div class="message-avatar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                                <line x1="9" y1="9" x2="9.01" y2="9"/>
                                <line x1="15" y1="9" x2="15.01" y2="9"/>
                            </svg>
                        </div>
                        <div class="message-content">
                            <div class="message-text">你好！我是你的私人阅读顾问。让我先了解一下你的阅读情况...</div>
                            <div class="message-time">正在加载</div>
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="chat-input" 
                            placeholder="告诉我你的阅读需求、困惑，或者最近读过的好书..."
                            rows="1"
                        ></textarea>
                        <button id="send-button" class="send-button" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="recommendations-panel">
                <div class="panel-header">
                    <h3>为你推荐</h3>
                    <span id="recommendation-count">0本书</span>
                </div>
                <div id="recommendations-list" class="recommendations-list">
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <p>正在分析你的阅读偏好...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/recommendation_agent.js"></script>
    <script>
        // 用户认证相关功能 - 与recommendation_agent.js保持一致
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/user', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.success && data.user) {
                        // 用户已登录
                        showUserSection(data.user);
                    } else {
                        showAuthButtons();
                    }
                } else {
                    showAuthButtons();
                }
            } catch (error) {
                console.log('用户未登录');
                showAuthButtons();
            }
        }

        function showUserSection(user) {
            const userSection = document.getElementById('user-section');
            const authButtons = document.getElementById('auth-buttons');
            const usernameDisplay = document.getElementById('username-display');
            
            if (userSection && authButtons && usernameDisplay) {
                userSection.style.display = 'flex';
                authButtons.style.display = 'none';
                usernameDisplay.textContent = user.username;
            }
        }

        function showAuthButtons() {
            const userSection = document.getElementById('user-section');
            const authButtons = document.getElementById('auth-buttons');
            
            if (userSection && authButtons) {
                userSection.style.display = 'none';
                authButtons.style.display = 'flex';
            }
        }

        async function logout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    // 登出成功，返回首页
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('登出失败:', error);
            }
        }

        // 页面加载时检查用户认证状态
        document.addEventListener('DOMContentLoaded', function() {
            // 稍微延迟执行，确保页面元素都加载完成
            setTimeout(() => {
                checkAuthStatus();
            }, 50);
            
            // 绑定登出按钮事件
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', logout);
            }
        });
    </script>

</body>
</html>
