<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单视图切换测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            overflow: hidden;
        }
        
        /* 视图容器 */
        .view-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        /* 初始视图 */
        .initial-view {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s ease;
        }
        
        .initial-view.hidden {
            display: none;
        }
        
        .initial-content {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        
        .initial-content h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }
        
        .initial-form {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .initial-form input {
            width: 100%;
            height: 60px;
            padding: 0 60px 0 20px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .initial-form button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: #007AFF;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        /* 聊天视图 */
        .chat-view {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            background: white;
        }
        
        .chat-view.visible {
            display: flex;
        }
        
        .chat-header {
            padding: 1rem 2rem;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-header h2 {
            color: #333;
            font-weight: 500;
        }
        
        .back-button {
            padding: 8px 16px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .chat-log {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 12px;
            max-width: 80%;
        }
        
        .message.user {
            background: #007AFF;
            color: white;
            margin-left: auto;
        }
        
        .message.ai {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }
        
        .chat-input {
            padding: 1rem 2rem;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .input-container {
            display: flex;
            gap: 1rem;
        }
        
        .input-container input {
            flex: 1;
            height: 50px;
            padding: 0 20px;
            border: 1px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
        }
        
        .input-container button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: #007AFF;
            color: white;
            cursor: pointer;
        }
        
        /* 调试信息 */
        .debug-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
        
        .debug-panel button {
            margin: 2px;
            padding: 4px 8px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <div class="debug-panel">
        <div id="debug-info">当前视图: 初始视图</div>
        <button onclick="switchToInitial()">初始视图</button>
        <button onclick="switchToChat()">聊天视图</button>
        <button onclick="checkState()">检查状态</button>
    </div>

    <div class="view-container">
        <!-- 初始视图 -->
        <div id="initial-view" class="initial-view">
            <div class="initial-content">
                <h1>今天读点啥</h1>
                <form id="initial-form" class="initial-form">
                    <input type="text" id="initial-input" placeholder="输入书名..." required>
                    <button type="submit">→</button>
                </form>
            </div>
        </div>

        <!-- 聊天视图 -->
        <div id="chat-view" class="chat-view">
            <div class="chat-header">
                <h2>聊天界面</h2>
                <button class="back-button" onclick="switchToInitial()">返回</button>
            </div>
            <div id="chat-log" class="chat-log">
                <!-- 聊天消息将在这里显示 -->
            </div>
            <div class="chat-input">
                <form id="chat-form" class="input-container">
                    <input type="text" id="chat-input" placeholder="输入消息..." required>
                    <button type="submit">→</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 获取元素
        const initialView = document.getElementById('initial-view');
        const chatView = document.getElementById('chat-view');
        const initialForm = document.getElementById('initial-form');
        const chatForm = document.getElementById('chat-form');
        const initialInput = document.getElementById('initial-input');
        const chatInput = document.getElementById('chat-input');
        const chatLog = document.getElementById('chat-log');
        const debugInfo = document.getElementById('debug-info');

        // 当前视图状态
        let currentView = 'initial';

        // 更新调试信息
        function updateDebugInfo() {
            debugInfo.textContent = `当前视图: ${currentView === 'initial' ? '初始视图' : '聊天视图'}`;
        }

        // 切换到初始视图
        function switchToInitial() {
            console.log('切换到初始视图');
            currentView = 'initial';
            initialView.classList.remove('hidden');
            chatView.classList.remove('visible');
            updateDebugInfo();
        }

        // 切换到聊天视图
        function switchToChat() {
            console.log('切换到聊天视图');
            currentView = 'chat';
            initialView.classList.add('hidden');
            chatView.classList.add('visible');
            updateDebugInfo();
        }

        // 添加消息到聊天日志
        function addMessage(text, isUser = false) {
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user' : 'ai'}`;
            message.textContent = text;
            chatLog.appendChild(message);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        // 处理初始表单提交
        function handleInitialSubmit(e) {
            e.preventDefault();
            const topic = initialInput.value.trim();
            if (!topic) return;

            console.log('初始表单提交:', topic);
            
            // 切换到聊天视图
            switchToChat();
            
            // 添加用户消息
            addMessage(topic, true);
            
            // 添加AI响应
            setTimeout(() => {
                addMessage(`正在为《${topic}》生成PPT...`, false);
            }, 500);
            
            // 清空输入
            initialInput.value = '';
        }

        // 处理聊天表单提交
        function handleChatSubmit(e) {
            e.preventDefault();
            const message = chatInput.value.trim();
            if (!message) return;

            console.log('聊天表单提交:', message);
            
            // 添加用户消息
            addMessage(message, true);
            
            // 添加AI响应
            setTimeout(() => {
                addMessage(`收到您的消息: ${message}`, false);
            }, 500);
            
            // 清空输入
            chatInput.value = '';
        }

        // 检查当前状态
        function checkState() {
            console.log('=== 当前状态检查 ===');
            console.log('当前视图:', currentView);
            console.log('初始视图显示:', !initialView.classList.contains('hidden'));
            console.log('聊天视图显示:', chatView.classList.contains('visible'));
            console.log('初始输入值:', initialInput.value);
            console.log('聊天输入值:', chatInput.value);
            console.log('聊天消息数量:', chatLog.children.length);
            console.log('==================');
        }

        // 事件监听器
        initialForm.addEventListener('submit', handleInitialSubmit);
        chatForm.addEventListener('submit', handleChatSubmit);

        // 初始化
        updateDebugInfo();
        console.log('页面初始化完成');
    </script>
</body>
</html>
