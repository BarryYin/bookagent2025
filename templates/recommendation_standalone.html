<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引导推荐 - 私人阅读顾问（独立版）</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/recommendation_agent.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="recommendation-container">
        <header class="recommendation-header">
            <button class="back-button" onclick="window.location.href='/'">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"/>
                    <path d="M12 19l-7-7 7-7"/>
                </svg>
                返回首页
            </button>
            <h1>私人阅读顾问（独立版）</h1>
            <div class="header-info">
                <span id="session-status">访客模式</span>
                <button id="save-chat-btn" style="display:none;" class="save-chat-button" title="保存聊天记录">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    保存记录
                </button>
            </div>
        </header>

        <main class="recommendation-main">
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <div class="message agent-message">
                        <div class="message-avatar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                                <line x1="9" y1="9" x2="9.01" y2="9"/>
                                <line x1="15" y1="9" x2="15.01" y2="9"/>
                            </svg>
                        </div>
                        <div class="message-content">
                            <div class="message-text">你好！我是你的私人阅读顾问。让我了解一下你的阅读偏好，这样我就能为你推荐合适的书籍。</div>
                            <div class="message-time">正在加载</div>
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="chat-input" 
                            placeholder="告诉我你的阅读需求、困惑，或者最近读过的好书..."
                            rows="1"
                        ></textarea>
                        <button id="send-button" class="send-button" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="recommendations-panel">
                <div class="panel-header">
                    <h3>为你推荐</h3>
                    <span id="recommendation-count">0本书</span>
                </div>
                <div id="recommendations-list" class="recommendations-list">
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <p>等待你的阅读需求...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/recommendation_standalone.js"></script>
</body>
</html>
