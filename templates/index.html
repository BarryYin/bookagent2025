<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadBook Agent - 今天读点啥</title>
    <link rel="stylesheet" href="/static/style.css?v={{ time }}&force=1">
    <link rel="icon" href="/static/favicon.png?v={{ time }}" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="language-switcher" class="language-switcher">
        <button data-lang="zh">中</button>
        <button data-lang="en">EN</button>
    </div>

    <nav class="top-nav">
        <div class="nav-left">
            <a href="/library" class="nav-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                </svg>
                图书馆
            </a>
            <a href="/bookshelf" class="nav-link" id="bookshelf-link" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                </svg>
                个人书架
            </a>
        </div>
        <div class="nav-right">
            <div id="user-section" class="user-section" style="display: none;">
                <span id="username-display" class="username-display"></span>
                <button id="logout-button" class="logout-button" title="登出">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16,17 21,12 16,7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                </button>
            </div>
            <div id="auth-buttons" class="auth-buttons">
                <a href="/login" class="auth-link login-link">登录</a>
                <a href="/register" class="auth-link register-link">注册</a>
            </div>
        </div>
    </nav>

    <div id="initial-view" class="initial-view">
        <img src="/static/logo.png?v={{ time }}" alt="Studio Logo" class="logo" id="logo-initial">

        <div class="initial-content">
            <div class="hero-group">
                <h1 data-translate-key="heroTitle">今天读点啥</h1>
                <form id="initial-form" class="initial-form">
                    <div id="animated-placeholder" class="animated-placeholder"></div>
                    <input type="text" id="initial-input" required>
                    <button type="submit" data-translate-key="startCreatingTitle" title="开始创作">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M3 20V4l19 8Z" />
                        </svg>
                    </button>
                </form>
            </div>

            <!-- PPT展示区域 -->
            <div class="ppt-showcase" id="ppt-showcase">
                <div class="ppt-showcase-grid" id="ppt-showcase-grid">
                    <!-- PPT卡片将通过JavaScript动态加载 -->
                    <div class="loading-placeholder" style="grid-column: 1 / -1; text-align: center; padding: 3rem 2rem; color: var(--text-secondary);">
                        <div class="loading-spinner" style="margin: 0 auto 1rem;"></div>
                        <p style="margin: 0; font-size: 1rem;">正在加载最新作品...</p>
                    </div>
                </div>
            </div>

            <footer class="initial-footer">
                <!-- <a href="https://github.com/fogsightai/fogsight" target="_blank" data-translate-key="githubrepo">Github 开源仓库</a>
                <span>•</span>
                <a href="http://waytoagi.fogsight.ai" target="_blank" data-translate-key="officialWebsite">通向 AGI 之路社区</a>
                <span>•</span>
                <a href="http://contact.fogsight.ai" data-translate-key="groupChat">联系我们/加入交流群</a> -->
            </footer>
        </div>
    </div>

    <div id="chat-view" class="chat-view">
        <header class="chat-header">
            <div class="chat-header-left">
                <button id="back-home-button" class="back-home-button" title="返回首页">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5"/>
                        <path d="M12 19l-7-7 7-7"/>
                    </svg>
                    <span>返回首页</span>
                </button>
                <button id="new-chat-button" class="new-chat-button" data-translate-key="newChatTitle" title="新对话">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 5v14" />
                        <path d="M5 12h14" />
                    </svg>
                    <span data-translate-key="newChat">新对话</span>
                </button>
            </div>
            <img src="/static/logo.png?v={{ time }}" alt="Studio Logo" class="logo" id="logo-chat">
        </header>
        <main id="chat-log" class="chat-log"></main>
        <footer class="chat-footer">
            <form id="chat-form" class="chat-form">
                <div class="input-container">
                    <input type="text" id="chat-input" data-translate-key="chatPlaceholder"
                        placeholder="AI 生成结果具有随机性，您可在此输入修改意见，通过多轮对话调整结果" autocomplete="off" required>
                    <button type="submit" class="submit-button" data-translate-key="sendTitle" title="发送">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </form>
        </footer>
    </div>



    <template id="user-message-template">
        <div class="message-group user">
            <div class="message-bubble">${text}</div>
        </div>
    </template>

    <template id="agent-status-template">
        <div class="message-group agent">
            <div class="status-bubble">
                <div class="thinking-dots"><span></span><span></span><span></span></div>
                <p>${text}</p>
            </div>
        </div>
    </template>

    <template id="agent-error-template">
        <div class="message-group agent">
            <div class="status-bubble error-bubble">
                <svg viewBox="0 0 24 24" class="icon-error">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z">
                    </path>
                </svg>
                <p>${text}</p>
            </div>
        </div>
    </template>

    <template id="agent-code-template">
        <div class="message-group agent has-code">
            <details class="code-details" open>
                <summary class="code-summary">
                    <div class="summary-title">
                        <svg class="icon-code" viewBox="0 0 24 24">
                            <polyline points="16 18 22 12 16 6"></polyline>
                            <polyline points="8 6 2 12 8 18"></polyline>
                        </svg>
                        <span data-translate-key="generatingCode">生成代码中...</span>
                    </div>
                    <svg class="icon-chevron" viewBox="0 0 24 24">
                        <path d="m6 9 6 6 6-6" />
                    </svg>
                </summary>
                <div class="code-content">
                    <pre><code></code></pre>
                </div>
            </details>
        </div>
    </template>

    <template id="animation-player-template">
        <div class="message-group agent has-player">
            <div class="player-container">
                <div class="iframe-wrapper"><iframe class="animation-iframe"
                        sandbox="allow-scripts allow-same-origin"></iframe></div>
                <div class="player-actions">
                    <button class="action-button open-new-window">
                        <svg viewBox="0 0 24 24">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
                            <polyline points="15 3 21 3 21 9" />
                            <line x1="10" y1="14" x2="21" y2="3" />
                        </svg>
                        <span data-translate-key="openInNewWindow">在新窗口中打开</span>
                    </button>
                    <button class="action-button save-html">
                        <svg viewBox="0 0 24 24">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                            <polyline points="17 21 17 13 7 13 7 21" />
                            <polyline points="7 3 7 8 15 8" />
                        </svg>
                        <span data-translate-key="saveAsHTML">保存为 HTML</span>
                    </button>
                    <button class="action-button export-video">
                        <svg viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M15 10l4.553 -2.276a1 1 0 0 1 1.447 .894v6.764a1 1 0 0 1 -1.447 .894l-4.553 -2.276v-4z" />
                            <path d="M3 6m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z" />
                        </svg>
                        <span data-translate-key="exportAsVideo">导出为视频</span>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <div id="feature-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="modal-close-button" class="modal-close-button" title="Close">×</button>
            <p data-translate-key="featureComingSoon">该功能正在开发中...</p>
            <button id="modal-github-button" class="modal-button" data-translate-key="visitGitHub">访问 GitHub</button>
        </div>
    </div>

    <script src="/static/script.js?v={{ time }}"></script>
    <script src="/static/fix_ppt_gallery.js?v={{ time }}"></script>

    <script>
        // 查看更多PPT功能
        window.showAllPPTs = async function() {
            try {
                const response = await fetch('/api/generated-ppts');
                const data = await response.json();
                
                if (data.ppts && data.ppts.length > 0) {
                    // 使用fix_ppt_gallery.js中的函数来渲染
                    if (typeof renderPPTCardsFixed === 'function') {
                        renderPPTCardsFixed(data.ppts);
                    }
                    
                    // 更新按钮文本
                    const viewMoreButton = document.getElementById('view-more-ppts');
                    if (viewMoreButton) {
                        viewMoreButton.innerHTML = `收起 (${data.ppts.length}个) <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 15-6-6-6 6"/></svg>`;
                        viewMoreButton.onclick = () => location.reload();
                    }
                }
            } catch (error) {
                console.error('加载所有PPT失败:', error);
            }
        };
    </script>

    <div id="overlay" class="overlay" style="display: none;"></div>
    <div id="warning-box" class="warning-box" style="display: none;">
        <span id="warning-message">警告信息</span>
        <button class="close-button" onclick="hideWarning()">×</button>
    </div>

    <script>
        // 用户认证相关功能
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.user) {
                        // 用户已登录
                        showUserSection(data.user);
                    } else {
                        showAuthButtons();
                    }
                } else {
                    showAuthButtons();
                }
            } catch (error) {
                console.log('用户未登录');
                showAuthButtons();
            }
        }

        function showUserSection(user) {
            const userSection = document.getElementById('user-section');
            const authButtons = document.getElementById('auth-buttons');
            const usernameDisplay = document.getElementById('username-display');
            const bookshelfLink = document.getElementById('bookshelf-link');
            
            if (userSection && authButtons && usernameDisplay) {
                userSection.style.display = 'flex';
                authButtons.style.display = 'none';
                usernameDisplay.textContent = user.username;
            }
            
            // 显示个人书架链接
            if (bookshelfLink) {
                bookshelfLink.style.display = 'flex';
            }
        }

        function showAuthButtons() {
            const userSection = document.getElementById('user-section');
            const authButtons = document.getElementById('auth-buttons');
            const bookshelfLink = document.getElementById('bookshelf-link');
            
            if (userSection && authButtons) {
                userSection.style.display = 'none';
                authButtons.style.display = 'flex';
            }
            
            // 隐藏个人书架链接
            if (bookshelfLink) {
                bookshelfLink.style.display = 'none';
            }
        }

        async function logout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    // 登出成功，刷新页面
                    window.location.reload();
                }
            } catch (error) {
                console.error('登出失败:', error);
            }
        }

        // 绑定登出按钮事件
        document.addEventListener('DOMContentLoaded', function() {
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', logout);
            }
            
            // 检查用户认证状态
            checkAuthStatus();
        });
    </script>
</body>

</html>
