<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试PPT - 苹果风格</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #FFFFFF;
            color: #1D1D1F;
            overflow: hidden;
        }

        .presentation-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
        }

        .slide.active {
            opacity: 1;
            transform: translateX(0);
        }

        .slide.prev {
            transform: translateX(-100%);
        }

        .slide h1 {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 20px;
            color: #1D1D1F;
        }

        .slide h2 {
            font-size: 2rem;
            font-weight: 400;
            color: #86868B;
            margin-bottom: 30px;
        }

        .slide p {
            font-size: 1.5rem;
            line-height: 1.6;
            max-width: 800px;
            color: #1D1D1F;
        }

        /* 不同页面的背景色 */
        .slide:nth-child(1) { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .slide:nth-child(2) { background: #F5F5F7; }
        .slide:nth-child(3) { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; }
        .slide:nth-child(4) { background: #FFFFFF; }

        .navigation {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .navigation button {
            background-color: #007AFF;
            color: #FFFFFF;
            border: none;
            padding: 12px 24px;
            margin: 0 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        .navigation button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
        }

        .navigation button:disabled {
            background-color: #86868B;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .dots {
            display: flex;
            margin: 0 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 0 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background-color: #007AFF;
            transform: scale(1.2);
        }

        .narration-panel {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 350px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            line-height: 1.5;
            color: #1D1D1F;
            z-index: 1000;
        }

        .slide-counter {
            position: fixed;
            top: 30px;
            left: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 1rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <!-- 第1页 -->
        <div class="slide active" data-slide="0">
            <h1>我与地坛</h1>
            <h2>史铁生作品分享</h2>
            <p>一部关于生命、苦难与爱的散文集</p>
        </div>

        <!-- 第2页 -->
        <div class="slide" data-slide="1">
            <h1>史铁生</h1>
            <h2>轮椅上的文学巨匠</h2>
            <p>用文字思考生命的哲人，将个人苦难升华为普世智慧</p>
        </div>

        <!-- 第3页 -->
        <div class="slide" data-slide="2">
            <h1>地坛公园</h1>
            <h2>精神的栖息地</h2>
            <p>不仅是一座公园，更是作者思考人生、寻找精神寄托的圣地</p>
        </div>

        <!-- 第4页 -->
        <div class="slide" data-slide="3">
            <h1>永恒的思考</h1>
            <h2>生命的意义</h2>
            <p>"死是一件不必急于求成的事，死是一个必然会降临的节日"</p>
        </div>
    </div>

    <div class="slide-counter">
        <span id="currentSlideNum">1</span> / <span id="totalSlideNum">4</span>
    </div>

    <div class="navigation">
        <button id="prevButton" onclick="prevSlide()">← 上一页</button>
        <div class="dots" id="dotsContainer">
            <!-- 导航点将由JavaScript生成 -->
        </div>
        <button id="nextButton" onclick="nextSlide()">下一页 →</button>
    </div>

    <div class="narration-panel" id="narrationPanel">
        <strong>解说词：</strong><br>
        欢迎来到《我与地坛》的分享。这是史铁生最著名的散文作品，讲述了一个关于生命、苦难与爱的深刻故事。
    </div>

    <script>
        // 解说词数据
        const narrations = [
            "欢迎来到《我与地坛》的分享。这是史铁生最著名的散文作品，讲述了一个关于生命、苦难与爱的深刻故事。",
            "史铁生，中国当代著名作家。21岁时因病致残，但他没有被命运击倒，而是用文字书写对生命的思考。",
            "地坛公园成为了史铁生精神世界的重要场所。在这里，他思考生死，感悟人生，完成了心灵的成长。",
            "这部作品最打动人心的，是作者对生命的深刻思考。他告诉我们，真正的勇气是接受生命的不完美。"
        ];

        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        const dotsContainer = document.getElementById('dotsContainer');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const narrationPanel = document.getElementById('narrationPanel');
        const currentSlideNum = document.getElementById('currentSlideNum');
        const totalSlideNum = document.getElementById('totalSlideNum');

        // 初始化
        totalSlideNum.textContent = totalSlides;

        // 生成导航点
        for (let i = 0; i < totalSlides; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (i === 0) dot.classList.add('active');
            dot.addEventListener('click', () => showSlide(i));
            dotsContainer.appendChild(dot);
        }

        function showSlide(n) {
            // 边界检查
            if (n < 0 || n >= totalSlides) return;

            // 移除所有活动状态
            slides.forEach(slide => {
                slide.classList.remove('active', 'prev');
            });

            // 设置当前页面
            slides[n].classList.add('active');
            currentSlide = n;

            // 更新UI
            updateNarration(n);
            updateDots(n);
            updateNavigationButtons();
            updateSlideCounter(n);
        }

        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                showSlide(currentSlide + 1);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }

        function updateNavigationButtons() {
            prevButton.disabled = currentSlide === 0;
            nextButton.disabled = currentSlide === totalSlides - 1;
        }

        function updateDots(n) {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === n);
            });
        }

        function updateNarration(slideIndex) {
            if (narrations[slideIndex]) {
                narrationPanel.innerHTML = `<strong>解说词：</strong><br>${narrations[slideIndex]}`;
            }
        }

        function updateSlideCounter(n) {
            currentSlideNum.textContent = n + 1;
        }

        // 键盘导航
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    prevSlide();
                    break;
                case 'Home':
                    e.preventDefault();
                    showSlide(0);
                    break;
                case 'End':
                    e.preventDefault();
                    showSlide(totalSlides - 1);
                    break;
            }
        });

        // 初始化显示
        document.addEventListener('DOMContentLoaded', function() {
            console.log('PPT初始化开始...');
            updateNavigationButtons();
            updateNarration(0);
            console.log('PPT初始化完成，共', totalSlides, '页');
            
            // 添加调试信息
            console.log('当前页面:', currentSlide + 1);
            console.log('导航按钮状态:', {
                prev: prevButton.disabled,
                next: nextButton.disabled
            });
        });
    </script>
</body>
</html>
