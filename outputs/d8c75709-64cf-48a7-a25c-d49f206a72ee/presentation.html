<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍PPT - 活着</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #FFFFFF;
            color: #1D1D1F;
            overflow: hidden;
        }

        .presentation-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.5s ease;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
        }

        .slide.active {
            opacity: 1;
            transform: translateX(0);
        }

        .slide h1 {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .slide h2 {
            font-size: 2rem;
            font-weight: 400;
            color: #86868B;
            margin-bottom: 30px;
        }

        .slide p {
            font-size: 1.5rem;
            line-height: 1.6;
            max-width: 800px;
        }

        .slide ul {
            list-style: none;
            padding: 0;
            max-width: 800px;
            margin: 0 auto;
        }

        .slide ul li {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .navigation {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            z-index: 1001;
        }

        .navigation button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 0 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .navigation button:disabled {
            background: #86868B;
            cursor: not-allowed;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            margin: 0 6px;
            cursor: pointer;
        }

        .dot.active {
            background: #007AFF;
        }

        .narration-panel {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 350px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            z-index: 1000;
        }

        .quote {
            font-style: italic;
            font-size: 2rem;
            color: #333333;
        }

        .time-axis {
            width: 80%;
            height: 2px;
            background-color: #ccc;
            position: relative;
            margin: 20px auto;
        }

        .time-point {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #007AFF;
            top: -7px;
            cursor: pointer;
        }

        .time-point:hover .tooltip {
            visibility: visible;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            visibility: hidden;
            white-space: nowrap;
        }
    </style>
</head>

<body>

        <!-- 根据slides数据生成每一页 -->
    </div>
    <div class="navigation">
        <button id="prevButton" onclick="prevSlide()">← 上一页</button>
        <div class="dots" id="dotsContainer"></div>
        <button id="nextButton" onclick="nextSlide()">下一页 →</button>
    </div>
    <div class="narration-panel" id="narrationPanel">解说词区域</div>
